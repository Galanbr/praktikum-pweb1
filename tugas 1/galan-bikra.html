<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge JS</title>
    <style>
        table, tr, th, td {
            border: solid 1px grey;
            border-collapse: collapse;
        } 

        th, td { 
            padding: 10px;
        }

        .container {
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        tr:nth-child(even),
        tr:first-child {
            background-color: rgba(128, 128, 128, 0.329);
        }

        tr:hover {
            background-color: rgba(128, 128, 128, 0.8);
        }

        button {
            margin-top: 30px;        
        }

        img {
            width: 200px;
            height: 150px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Aritmethic</h1>

        <table>
            <tr>
                <th>Variable</th>
                <th>Nilai</th>
                <th rowspan="5"><img id="gambar" 
                    src="https://www.techfor.id/wp-content/uploads/2019/12/html-1024x580.png" alt="html"></th>
            </tr>
            <tr>
                <td>a</td>
                <td id="satu">5</td>
            </tr>
            <tr>
                <td>b</td>
                <td id="dua">2</td>
            </tr>
            <tr>
                <td>c</td>
                <td id="tiga">1</td>
            </tr>
            <tr onmouseover="tampilHasil()" onmouseleave="tampilKosong()">
                <td>Hasil</td>
                <td id="hasil"></td>
            </tr>
        </table>
    
        <button onclick="ganti()">Ubah Nilai</button>    
    </div>

    <script>
        function Hitung(a, b, c) {
           return a + b - c;
    }
    
    function tampilHasil() {
        let a = parseInt(document.getElementById("satu").innerHTML);
        let b = parseInt(document.getElementById("dua").innerHTML);
        let c = parseInt(document.getElementById("tiga").innerHTML);
        document.getElementById("hasil").innerHTML = Hitung(a, b, c);
    }

    function tampilKosong() {
        document.getElementById("hasil").innerHTML = "";
    }

    function ganti() {
        let tambahA = prompt("masukan Nilai 'A'", document.getElementById("satu").innerHTML);
        document.getElementById("satu").innerHTML = tambahA;
        let tambahB = prompt("masukan Nilai 'B'", document.getElementById("dua").innerHTML);
        document.getElementById("dua").innerHTML = tambahB;
        let tambahC = prompt("masukan Nilai 'C'", document.getElementById("tiga").innerHTML);
        document.getElementById("tiga").innerHTML = tambahC;

        document.getElementById("gambar")
        .src = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/200px-Unofficial_JavaScript_logo_2.svg.png";
    }
    </script>
</body>
</html>
