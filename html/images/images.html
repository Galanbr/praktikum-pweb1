<!DOCTYPE html>
<html>
<body>

<h2>HTML Image</h2>
<img src="logo pnc (1).png" alt="Girl in a jacket" width="500" height="600">

<h2>HTML Image</h2>
<img src="logo pnc (1).png" alt="Trulli" width="500" height="333">

<h2>HTML Image</h2>
<img src="logo pnc (1).png" alt="Flowers in Chania" width="460" height="345">

<h2>Alternative text</h2>
<p>The alt attribute should reflect the image content, so users who cannot see the image get an understanding of what the image contains:</p>
<img src="logo pnc (1).png" alt="Flowers in Chania" width="460" height="345">

<p>If a browser cannot find the image, it will display the alternate text:</p>
<img src="logo pnc (1).png" alt="Flowers in Chania">

</body>
</html>
