<!DOCTYPE html>
<html>
<head>
<style>
q:lang(no) {
  quotes: "~" "~";
}

q:lang(yes){
  quotes: "-" "-";
}
</style>
</head>
<body>

<p>Some text <q lang="no">A quote in a paragraph</q> Some text.</p>
<p>In this example, :lang defines the <q lang="yes">quotation marks</q> for q elements with lang="no":</p>

</body>
</html>
